<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 120px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header .author {
            font-size: 1.1rem;
            opacity: 0.95;
            margin-top: 10px;
        }

        .header .author a {
            color: white;
            text-decoration: underline;
        }

        .content {
            padding: 30px;
        }

        .theme-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .theme-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .theme-info p {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
        }

        .images-section {
            margin-bottom: 30px;
        }

        .images-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-item {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-item .image-label {
            padding: 15px;
            text-align: center;
            color: #666;
            font-weight: 600;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            color: #c33;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
                padding-bottom: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="theme-title">Loading...</h1>
            <div class="author" id="theme-author"></div>
        </div>
        <div class="content">
            <div id="loading" class="loading">Loading theme information...</div>
            <div id="error-container"></div>
            <div id="theme-info" class="theme-info" style="display: none;">
                <h2>About</h2>
                <p id="theme-description"></p>
            </div>
            <div id="images-container" style="display: none;">
                <div class="images-section">
                    <h2>Screenshots</h2>
                    <div id="screenshots-grid" class="image-grid"></div>
                </div>
                <div class="images-section">
                    <h2>Cover Images</h2>
                    <div id="covers-grid" class="image-grid"></div>
                </div>
            </div>
        </div>
    </div>

            #support-toolbar {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 10000;
                display: flex;
                gap: 10px;
                align-items: center;
                font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                background: #f0f0f3;
                padding: 8px 12px;
                border-radius: 50px;
                box-shadow: 
                    8px 8px 16px rgba(163, 177, 198, 0.6),
                    -8px -8px 16px rgba(255, 255, 255, 0.5);
                transition: all 0.3s ease;
                flex-wrap: wrap;
                max-width: calc(100vw - 40px);
            }

            .support-toolbar-btn {
                background: #f0f0f3;
                border: none;
                border-radius: 25px;
                padding: 10px 18px;
                cursor: pointer;
                font-size: 13px;
                font-weight: 600;
                color: #2d2d2d;
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 8px;
                box-shadow: 
                    4px 4px 8px rgba(163, 177, 198, 0.6),
                    -4px -4px 8px rgba(255, 255, 255, 0.5);
                transition: all 0.3s ease;
                white-space: nowrap;
            }

            .support-toolbar-btn:hover {
                box-shadow: 
                    2px 2px 4px rgba(163, 177, 198, 0.6),
                    -2px -2px 4px rgba(255, 255, 255, 0.5);
                transform: translateY(-1px);
            }

            .support-toolbar-btn:active {
                box-shadow: 
                    inset 2px 2px 4px rgba(163, 177, 198, 0.6),
                    inset -2px -2px 4px rgba(255, 255, 255, 0.5);
                transform: translateY(0);
            }

            .support-toolbar-btn.primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                box-shadow: 
                    4px 4px 8px rgba(102, 126, 234, 0.4),
                    -4px -4px 8px rgba(118, 75, 162, 0.3);
            }

            .support-toolbar-btn.primary:hover {
                box-shadow: 
                    2px 2px 4px rgba(102, 126, 234, 0.4),
                    -2px -2px 4px rgba(118, 75, 162, 0.3);
            }

            .support-toolbar-icon {
                font-size: 16px;
                display: inline-block;
                line-height: 1;
            }

            #donate-options {
                display: none;
                gap: 10px;
                align-items: center;
                flex-wrap: wrap;
            }

            #donate-options.expanded {
                display: flex;
            }

            .crypto-address {
                display: flex;
                flex-direction: column;
                gap: 4px;
                padding: 8px 12px;
                background: #f0f0f3;
                border-radius: 12px;
                box-shadow: 
                    2px 2px 4px rgba(163, 177, 198, 0.6),
                    -2px -2px 4px rgba(255, 255, 255, 0.5);
                min-width: 140px;
            }

            .crypto-label {
                font-size: 11px;
                font-weight: 700;
                color: #667eea;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .crypto-copy-hint {
                font-size: 9px;
                font-weight: 400;
                color: #86868b;
                text-transform: none;
                letter-spacing: 0;
            }

            .crypto-code {
                font-size: 10px;
                font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
                color: #2d2d2d;
                word-break: break-all;
                cursor: pointer;
                padding: 4px 6px;
                background: rgba(0, 0, 0, 0.05);
                border-radius: 6px;
                transition: all 0.2s ease;
            }

            .crypto-code:hover {
                background: rgba(0, 0, 0, 0.1);
            }

            .crypto-code.copied {
                background: rgba(34, 197, 94, 0.2);
                color: #22c55e;
            }

            @media (max-width: 768px) {
                #support-toolbar {
                    bottom: 15px;
                    right: 15px;
                    left: 15px;
                    justify-content: center;
                    padding: 6px 10px;
                    gap: 8px;
                    border-radius: 25px;
                }

                .support-toolbar-btn {
                    padding: 8px 14px;
                    font-size: 12px;
                }

                .support-toolbar-icon {
                    font-size: 16px;
                }

                .crypto-address {
                    min-width: 120px;
                    padding: 6px 10px;
                }

                .crypto-code {
                    font-size: 9px;
                }
            }

            @media (prefers-color-scheme: dark) {
                #support-toolbar {
                    background: #2d2d2d;
                    box-shadow: 
                        8px 8px 16px rgba(0, 0, 0, 0.4),
                        -8px -8px 16px rgba(60, 60, 60, 0.3);
                }

                .support-toolbar-btn {
                    background: #2d2d2d;
                    color: #e0e0e0;
                    box-shadow: 
                        4px 4px 8px rgba(0, 0, 0, 0.4),
                        -4px -4px 8px rgba(60, 60, 60, 0.3);
                }

                .support-toolbar-btn:hover {
                    box-shadow: 
                        2px 2px 4px rgba(0, 0, 0, 0.4),
                        -2px -2px 4px rgba(60, 60, 60, 0.3);
                }

                .support-toolbar-btn:active {
                    box-shadow: 
                        inset 2px 2px 4px rgba(0, 0, 0, 0.4),
                        inset -2px -2px 4px rgba(60, 60, 60, 0.3);
                }

                .crypto-address {
                    background: #2d2d2d;
                    box-shadow: 
                        2px 2px 4px rgba(0, 0, 0, 0.4),
                        -2px -2px 4px rgba(60, 60, 60, 0.3);
                }

                .crypto-code {
                    color: #e0e0e0;
                    background: rgba(255, 255, 255, 0.05);
                }

                .crypto-code:hover {
                    background: rgba(255, 255, 255, 0.1);
                }
            }

            body[data-theme="dark"] #support-toolbar,
            html[data-theme="dark"] #support-toolbar {
                background: #2d2d2d;
                box-shadow: 
                    8px 8px 16px rgba(0, 0, 0, 0.4),
                    -8px -8px 16px rgba(60, 60, 60, 0.3);
            }

            body[data-theme="dark"] .support-toolbar-btn,
            html[data-theme="dark"] .support-toolbar-btn {
                background: #2d2d2d;
                color: #e0e0e0;
                box-shadow: 
                    4px 4px 8px rgba(0, 0, 0, 0.4),
                    -4px -4px 8px rgba(60, 60, 60, 0.3);
            }

            body[data-theme="dark"] .support-toolbar-btn:hover,
            html[data-theme="dark"] .support-toolbar-btn:hover {
                box-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.4),
                    -2px -2px 4px rgba(60, 60, 60, 0.3);
            }

            body[data-theme="dark"] .support-toolbar-btn:active,
            html[data-theme="dark"] .support-toolbar-btn:active {
                box-shadow: 
                    inset 2px 2px 4px rgba(0, 0, 0, 0.4),
                    inset -2px -2px 4px rgba(60, 60, 60, 0.3);
            }

            body[data-theme="dark"] .crypto-address,
            html[data-theme="dark"] .crypto-address {
                background: #2d2d2d;
                box-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.4),
                    -2px -2px 4px rgba(60, 60, 60, 0.3);
            }

            body[data-theme="dark"] .crypto-code,
            html[data-theme="dark"] .crypto-code {
                color: #e0e0e0;
                background: rgba(255, 255, 255, 0.05);
            }

            body[data-theme="dark"] .crypto-code:hover,
            html[data-theme="dark"] .crypto-code:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            body[data-theme="dark"] .crypto-copy-hint,
            html[data-theme="dark"] .crypto-copy-hint {
                color: #a0a0a0;
            }

            @media (prefers-color-scheme: dark) {
                .crypto-copy-hint {
                    color: #a0a0a0;
                }
            }
        </style>

        <script>
            (function() {
                const donateToggle = document.getElementById('donate-toggle');
                const donateOptions = document.getElementById('donate-options');
                
                donateToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    donateOptions.classList.toggle('expanded');
                });

                document.addEventListener('click', function(e) {
                    if (!e.target.closest('#support-toolbar-container')) {
                        donateOptions.classList.remove('expanded');
                    }
                });

                function copyCryptoAddress(address, elementId) {
                    navigator.clipboard.writeText(address).then(function() {
                        const element = document.getElementById(elementId);
                        const originalText = element.textContent;
                        element.textContent = 'Copied!';
                        element.classList.add('copied');
                        setTimeout(function() {
                            element.textContent = originalText;
                            element.classList.remove('copied');
                        }, 2000);
                    }).catch(function(err) {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy to clipboard. Please copy manually: ' + address);
                    });
                }

                window.copyCryptoAddress = copyCryptoAddress;
            })();
        </script>

    <script>
        (async function() {
            const loadingEl = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const themeInfoEl = document.getElementById('theme-info');
            const imagesContainer = document.getElementById('images-container');
            const themeTitle = document.getElementById('theme-title');
            const themeAuthor = document.getElementById('theme-author');
            const themeDescription = document.getElementById('theme-description');
            const screenshotsGrid = document.getElementById('screenshots-grid');
            const coversGrid = document.getElementById('covers-grid');

            let themeData = null;

            try {
                const configResponse = await fetch('./config.json');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    if (config.theme_info) {
                        themeData = {
                            title: config.theme_info.title || 'Unknown Theme',
                            author: config.theme_info.author || 'Unknown',
                            authorUrl: config.theme_info.authorUrl || null,
                            description: config.theme_info.description || 'No description available.'
                        };
                    }
                }
            } catch (e) {
                console.log('Could not load config.json, trying themes.json fallback');
            }

            if (!themeData) {
                try {
                    const themesResponse = await fetch('../themes.json');
                    if (themesResponse.ok) {
                        const themesData = await themesResponse.json();
                        let folderName = '';
                        const currentPath = window.location.pathname;
                        const pathParts = currentPath.split('/').filter(Boolean);
                        
                        if (pathParts.length >= 2 && pathParts[pathParts.length - 1] === 'theme.html') {
                            folderName = pathParts[pathParts.length - 2];
                        }
                        else if (pathParts.length >= 1) {
                            const url = new URL(window.location.href);
                            const pathSegments = url.pathname.split('/').filter(Boolean);
                            if (pathSegments.length >= 2 && pathSegments[pathSegments.length - 1] === 'theme.html') {
                                folderName = pathSegments[pathSegments.length - 2];
                            } else {
                                folderName = pathSegments[pathSegments.length - 2] || '';
                            }
                        }
                        
                        const theme = themesData.themes?.find(t => 
                            t.folder === folderName || 
                            t.folder.toLowerCase() === folderName.toLowerCase() ||
                            t.folder.replace(/\s+/g, '') === folderName.replace(/\s+/g, '')
                        );

                        if (theme) {
                            themeData = {
                                title: theme.name || 'Unknown Theme',
                                author: theme.author || 'Unknown',
                                authorUrl: theme.authorUrl || null,
                                description: theme.description || 'No description available.'
                            };
                        }
                    }
                } catch (e) {
                    console.error('Could not load themes.json:', e);
                }
            }

            if (themeData) {
                themeTitle.textContent = themeData.title;
                
                if (themeData.authorUrl) {
                    themeAuthor.innerHTML = `By <a href="${themeData.authorUrl}" target="_blank" rel="noopener noreferrer">${themeData.author}</a>`;
                } else {
                    themeAuthor.textContent = `By ${themeData.author}`;
                }
                
                themeDescription.textContent = themeData.description;
                themeInfoEl.style.display = 'block';
            } else {
                themeTitle.textContent = 'Theme Preview';
                themeAuthor.textContent = 'Unknown Theme';
                errorContainer.innerHTML = '<div class="error">Could not load theme information. Please ensure config.json exists or themes.json is available.</div>';
            }

            async function findImages(pattern) {
                const extensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'JPG', 'JPEG', 'PNG', 'GIF', 'WEBP'];
                const images = [];
                
                const screenshotPatterns = [
                    'screenshot', 'screenshot1', 'screenshot2', 'screenshot3', 'screenshot4', 
                    'screenshot5', 'screenshot6', 'screenshot7', 'screenshot8', 'screenshot9',
                    'screenshot10', 'screenshot11'
                ];
                
                const coverPatterns = [
                    'cover', 'Cover', 'cover_noscale', 'gregcover', 'gregcover_noscale',
                    '@Cup_cover', '@Be_cover', '@Pris_cover', 'cover_WS', 'cover_YS'
                ];
                
                const patternsToTry = pattern === 'screenshot' ? screenshotPatterns : coverPatterns;
                
                for (const patternName of patternsToTry) {
                    for (const ext of extensions) {
                        const filename = patternName + '.' + ext;
                        
                        if (images.includes(filename)) continue;
                        
                        try {
                            const response = await fetch('./' + filename, { method: 'HEAD' });
                            if (response.ok && response.headers.get('content-type')?.startsWith('image/')) {
                                images.push(filename);
                            }
                        } catch (e) {
                            try {
                                const response = await fetch('./' + filename);
                                if (response.ok && response.headers.get('content-type')?.startsWith('image/')) {
                                    images.push(filename);
                                }
                            } catch (e2) {
                            }
                        }
                    }
                }

                return images;
            }

            const screenshots = await findImages('screenshot');
            const covers = await findImages('cover');

            if (screenshots.length > 0) {
                screenshots.forEach(filename => {
                    const item = document.createElement('div');
                    item.className = 'image-item';
                    const img = document.createElement('img');
                    img.src = './' + filename;
                    img.alt = 'Screenshot';
                    img.loading = 'lazy';
                    const label = document.createElement('div');
                    label.className = 'image-label';
                    label.textContent = filename;
                    item.appendChild(img);
                    item.appendChild(label);
                    screenshotsGrid.appendChild(item);
                });
            } else {
                screenshotsGrid.innerHTML = '<p style="color: #999; padding: 20px; text-align: center;">No screenshots found</p>';
            }

            if (covers.length > 0) {
                covers.forEach(filename => {
                    const item = document.createElement('div');
                    item.className = 'image-item';
                    const img = document.createElement('img');
                    img.src = './' + filename;
                    img.alt = 'Cover';
                    img.loading = 'lazy';
                    const label = document.createElement('div');
                    label.className = 'image-label';
                    label.textContent = filename;
                    item.appendChild(img);
                    item.appendChild(label);
                    coversGrid.appendChild(item);
                });
            } else {
                coversGrid.innerHTML = '<p style="color: #999; padding: 20px; text-align: center;">No cover images found</p>';
            }

            if (screenshots.length > 0 || covers.length > 0) {
                imagesContainer.style.display = 'block';
            }

            loadingEl.style.display = 'none';
        })();
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found â€” Innioasis.app</title>

    <link rel="canonical" href="https://innioasis.app/404.html">

    <link rel="icon" href="y1_illustration.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 2rem;
        }

        .error-mosaic {
            display: flex;
            gap: 24px;
            margin: 2rem 0;
        }

        .digit {
            display: grid;
            grid-template-columns: repeat(10, 32px);
            grid-template-rows: repeat(16, 32px);
            gap: 2px;
        }

        .digit span {
            width: 32px;
            height: 32px;
            background-image: url('y1_illustration.png');
            background-size: cover;
            background-position: center;
        }

        .off {
            visibility: hidden;
        }

        .error-message {
            font-size: 2rem;
            margin: 1.5rem 0;
            color: var(--text-primary);
            min-height: 60px;
        }

        .error-description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 500px;
        }

        .home-button {
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .digit {
                grid-template-columns: repeat(10, 20px);
                grid-template-rows: repeat(16, 20px);
            }

            .digit span {
                width: 20px;
                height: 20px;
            }

            .error-message {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 670px) {
            .digit {
                grid-template-columns: repeat(10, 16px);
                grid-template-rows: repeat(16, 16px);
            }

            .digit span {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 540px) {
            .error-mosaic {
                scale: 0.8;
            }
        }
    </style>
</head>

<body>
    <div id="nav-root"></div>

    <div class="error-container" style="margin-top: 3rem;">
        <div class="error-mosaic" id="mosaic404"></div>

        <h1 class="error-message" id="errorMessage"></h1>
        <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>

        <a href="https://innioasis.app/index.html" class="btn btn-secondary home-button">
            <i class="fa-solid fa-arrow-left" style="margin-right: 8px;"></i>
            Back to Home
        </a>
    </div>

    <div id="footer-root"></div>

    <script src="nav.js"></script>
    <script>
        const errorMessages = [
            'Page not found',
            'Uh oh',
            'We lost this page',
            'Nothing here',
            'Wrong turn',
            'Lost in space',
            'Error 404'
        ];

        document.getElementById('errorMessage').textContent =
            errorMessages[Math.floor(Math.random() * errorMessages.length)];

        const patterns = {
            '4': [
                '0001110000',
                '0001110000',
                '0011110000',
                '0010110000',
                '0100110000',
                '0100110000',
                '1111111111',
                '0000110000',
                '0000110000',
                '0000110000',
                '0000110000',
                '0000110000',
                '0000110000',
                '0000110000',
                '0000110000',
                '0000000000'
            ],
            '0': [
                '0011111100',
                '0111111110',
                '1110000111',
                '1100000011',
                '1100000011',
                '1100000011',
                '1100000011',
                '1100000011',
                '1100000011',
                '1100000011',
                '1100000011',
                '1100000011',
                '1100000011',
                '1110000111',
                '0111111110',
                '0011111100'
            ]
        };

        const container = document.getElementById('mosaic404');
        const sequence = ['4', '0', '4'];

        sequence.forEach(d => {
            const digit = document.createElement('div');
            digit.className = 'digit';
            patterns[d].forEach(row => {
                [...row].forEach(cell => {
                    const span = document.createElement('span');
                    if (cell === '0') span.className = 'off';
                    digit.appendChild(span);
                });
            });
            container.appendChild(digit);
        });
    </script>
</body>

</html>

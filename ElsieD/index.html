    <script>
        // Get folder name from URL
        const currentPath = window.location.pathname;
        let folderName = '';
        const pathParts = currentPath.split('/');
        if (pathParts[pathParts.length - 1].toLowerCase() === 'index.html' || pathParts[pathParts.length - 1] === '') {
            folderName = pathParts[pathParts.length - 2];
        } else {
            folderName = pathParts[pathParts.length - 1];
        }
        folderName = decodeURIComponent(folderName);

        // Format folder name for display
        function formatFolderName(name) {
            return name.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/([A-Z]+)([A-Z][a-z])/g, '$1 $2');
        }

        const formattedFolderName = formatFolderName(folderName);

        // File cache
        const fileCache = new Map();
        const imageCache = new Map();

        // Format download count
        function formatDownloadCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

        // Fetch GitHub tokens
        async function fetchGitHubTokens() {
            try {
                const response = await fetch('https://innioasis.app/config.ini');
                if (!response.ok) return [];
                
                const text = await response.text();
                const tokens = [];
                
                const lines = text.split('\n');
                for (const line of lines) {
                    const trimmed = line.trim();
                    if (!trimmed || trimmed.startsWith('#')) continue;
                    
                    const match = trimmed.match(/^(.+?)\s*=\s*(.+)$/);
                    if (match) {
                        const key = match[1].trim();
                        let value = match[2].trim();
                        
                        if (key.toLowerCase().includes('github') || key.toLowerCase().includes('token')) {
                            if (value && !value.startsWith('github_pat_')) {
                                value = 'github_pat_' + value;
                            }
                            if (value) tokens.push(value);
                        }
                    }
                }
                
                return tokens;
            } catch (error) {
                console.warn('Could not fetch tokens from config.ini:', error);
                return [];
            }
        }

        // Load download stats
        async function loadThemeDownloadStats(themeFolder) {
            const downloadCountEl = document.getElementById('theme-download-count');
            if (!downloadCountEl) return;
            
            const repo = 'y1-community/InnioasisY1Themes';
            const statFileName = `${themeFolder}_stat`;
            
            try {
                let response = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);
                
                if (!response.ok && response.status === 403) {
                    const tokens = await fetchGitHubTokens();
                    
                    for (const token of tokens) {
                        try {
                            response = await fetch(`https://api.github.com/repos/${repo}/releases/latest`, {
                                headers: {
                                    'Authorization': `token ${token}`,
                                    'Accept': 'application/vnd.github.v3+json'
                                }
                            });
                            
                            if (response.ok) break;
                        } catch (e) {
                            continue;
                        }
                    }
                }
                
                if (!response.ok) return;
                
                const release = await response.json();
                
                if (release.assets && Array.isArray(release.assets)) {
                    const statAsset = release.assets.find(asset => asset.name === statFileName);
                    if (statAsset && statAsset.download_count > 0) {
                        const count = statAsset.download_count;
                        downloadCountEl.textContent = `üì• ${formatDownloadCount(count)} downloads`;
                        downloadCountEl.classList.add('show');
                        
                        fetch(statAsset.browser_download_url).catch(() => {});
                    }
                }
            } catch (error) {
                console.warn('Error fetching download stats:', error);
            }
        }

        // Load theme info from config.json or themes.json
        async function loadThemeInfo() {
            const themeTitle = document.getElementById('theme-title');
            const themeDescription = document.getElementById('theme-description');
            const authorInfo = document.getElementById('author-info');
            const authorDisplay = document.getElementById('author-display');
            
            // Set initial title from folder name
            if (themeTitle) {
                themeTitle.innerHTML = formattedFolderName;
            }
            
            let themeName = formattedFolderName;
            let description = '';
            let author = '';
            let authorUrl = '';
            
            // Try config.json first
            try {
                const configResponse = await fetch('./config.json');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    const themeInfo = config?.theme_info || {};
                    
                    themeName = themeInfo.title || config.title || themeName;
                    description = themeInfo.description || config.description || description;
                    author = config.author || themeInfo.author || author;
                    authorUrl = config.authorUrl || themeInfo.authorUrl || authorUrl;
                }
            } catch (e) {
                console.warn('Could not load config.json:', e);
            }
            
            // Fallback to themes.json
            if (!description || !author) {
                try {
                    const themesResponse = await fetch('../themes.json');
                    if (themesResponse.ok) {
                        const themesData = await themesResponse.json();
                        const theme = themesData.themes?.find(t => t.folder === folderName);
                        if (theme) {
                            if (!description) description = theme.description || '';
                            if (!author) author = theme.author || '';
                            if (!authorUrl) authorUrl = theme.authorUrl || '';
                            if (!themeName || themeName === formattedFolderName) {
                                themeName = theme.name || themeName;
                            }
                        }
                    }
                } catch (e) {
                    console.warn('Could not load themes.json:', e);
                }
            }
            
            // Update page title and meta tags
            document.title = `${themeName} Theme for Innioasis Y1`;
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) {
                metaDesc.content = description || `${themeName} theme for Innioasis Y1 MP3 player`;
            }
            
            // Update displayed info
            if (themeTitle) {
                themeTitle.textContent = themeName;
            }
            
            if (description) {
                themeDescription.textContent = description;
                themeDescription.classList.add('show');
            }
            
            if (author && author !== 'Unknown') {
                if (authorUrl) {
                    authorDisplay.innerHTML = `<a href="${authorUrl}" target="_blank" rel="noopener noreferrer">${author}</a>`;
                } else {
                    authorDisplay.textContent = author;
                }
                authorInfo.classList.add('show');
            }
            
            // Load download stats
            await loadThemeDownloadStats(folderName);
        }

        // Load cover image
        async function loadCoverImage() {
            const coverImg = document.getElementById('cover-image');
            if (!coverImg) return;
            
            let coverImagePath = null;
            
            try {
                const configResponse = await fetch('./config.json');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    coverImagePath = config.themeCover || config.theme_info?.cover;
                }
            } catch (e) {
                console.warn('Could not load config.json for cover:', e);
            }
            
            if (!coverImagePath) {
                const patterns = ['cover.png', 'cover.jpg', 'cover.jpeg', 'Cover.png', 'Cover.jpg'];
                for (const pattern of patterns) {
                    try {
                        const testResponse = await fetch(`./${pattern}`, { method: 'HEAD' });
                        if (testResponse.ok) {
                            coverImagePath = pattern;
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
            }
            
            if (coverImagePath) {
                coverImg.src = `./${coverImagePath}`;
                coverImg.classList.add('show');
            }
        }

        // Load theme images from config.json
        async function loadThemeImages() {
            const carouselWrapper = document.getElementById('image-carousel-wrapper');
            const carouselSection = document.getElementById('image-carousel-section');
            if (!carouselWrapper) return;
            
            const images = [];
            
            try {
                const configResponse = await fetch('./config.json');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    
                    // Extract all image references from config
                    function extractImages(obj, path = '') {
                        if (typeof obj === 'string' && /\.(png|jpg|jpeg|gif|webp|svg)$/i.test(obj)) {
                            const fullPath = path ? `${path}.${obj}` : obj;
                            if (!images.find(img => img.path === fullPath)) {
                                images.push({ path: fullPath, key: path || 'root' });
                            }
                        } else if (Array.isArray(obj)) {
                            obj.forEach((item, idx) => extractImages(item, path));
                        } else if (obj && typeof obj === 'object') {
                            Object.entries(obj).forEach(([key, value]) => {
                                extractImages(value, path ? `${path}.${key}` : key);
                            });
                        }
                    }
                    
                    extractImages(config);
                    
                    // Add config.json itself
                    images.unshift({ path: 'config.json', key: 'config.json' });
                }
            } catch (e) {
                console.warn('Could not load config.json for images:', e);
            }
            
            if (images.length === 0) {
                carouselWrapper.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">No images found</div>';
                return;
            }
            
            carouselSection.style.display = 'block';
            carouselWrapper.innerHTML = '';
            
            for (const imgData of images) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'carousel-item';
                
                const img = document.createElement('img');
                img.src = `./${imgData.path}`;
                img.alt = imgData.key;
                img.onerror = function() {
                    this.style.display = 'none';
                };
                img.onclick = function() {
                    openLightbox(imgData.path, imgData.key);
                };
                
                const caption = document.createElement('div');
                caption.className = 'carousel-item-caption';
                caption.textContent = imgData.key;
                
                itemDiv.appendChild(img);
                itemDiv.appendChild(caption);
                carouselWrapper.appendChild(itemDiv);
            }
            
            updateCarouselNav();
        }

        // Carousel navigation
        function scrollCarousel(direction) {
            const wrapper = document.getElementById('image-carousel-wrapper');
            if (!wrapper) return;
            
            const scrollAmount = 215; // 200px width + 15px gap
            wrapper.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
            
            setTimeout(updateCarouselNav, 100);
        }

        function updateCarouselNav() {
            const wrapper = document.getElementById('image-carousel-wrapper');
            const prevBtn = document.getElementById('carousel-prev');
            const nextBtn = document.getElementById('carousel-next');
            const info = document.getElementById('carousel-info');
            
            if (!wrapper) return;
            
            const scrollLeft = wrapper.scrollLeft;
            const scrollWidth = wrapper.scrollWidth;
            const clientWidth = wrapper.clientWidth;
            
            if (prevBtn) prevBtn.disabled = scrollLeft === 0;
            if (nextBtn) nextBtn.disabled = scrollLeft + clientWidth >= scrollWidth - 1;
            
            if (info) {
                const items = wrapper.children.length;
                const visible = Math.ceil(clientWidth / 215);
                const current = Math.floor(scrollLeft / 215) + 1;
                info.textContent = `${current} / ${items}`;
            }
        }

        // Lightbox
        function openLightbox(imagePath, configKey = null) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const configInfo = document.getElementById('lightbox-config-info');
            const editBtn = document.getElementById('lightbox-edit-btn');
            
            if (!lightbox || !lightboxImage) return;
            
            lightboxImage.src = `./${imagePath}`;
            lightbox.classList.add('active');
            
            if (configKey && configKey !== 'config.json') {
                configInfo.innerHTML = `<span class="lightbox-config-key">Config Key:</span> ${configKey}`;
                configInfo.style.display = 'block';
                editBtn.href = `https://github.com/y1-community/InnioasisY1Themes/blob/main/${folderName}/config.json`;
                editBtn.style.display = 'block';
            } else {
                configInfo.style.display = 'none';
                editBtn.style.display = 'none';
            }
            
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // Status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `status-message show ${type}`;
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 5000);
            }
        }

        // Get all theme files (multi-source discovery)
        async function getAllFilesRecursive(path = folderName, basePath = '', allFilesMap = new Map()) {
            // Priority 1: GitHub API
            try {
                const apiUrl = `https://api.github.com/repos/y1-community/InnioasisY1Themes/contents/${path}`;
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const items = await response.json();
                    for (const item of items) {
                        if (item.type === 'file') {
                            const fileName = basePath ? `${basePath}/${item.name}` : item.name;
                            if (!allFilesMap.has(fileName)) {
                                allFilesMap.set(fileName, {
                                    name: fileName,
                                    download_url: item.download_url,
                                    path: item.path
                                });
                            }
                        } else if (item.type === 'dir') {
                            const subPath = item.path;
                            const subBasePath = basePath ? `${basePath}/${item.name}` : item.name;
                            await getAllFilesRecursive(subPath, subBasePath, allFilesMap);
                        }
                    }
                }
            } catch (error) {
                console.warn(`GitHub API failed for ${path}`, error);
            }
            
            // Priority 2: HTTPS Directory Listing
            if (path === folderName && basePath === '') {
                try {
                    const dirUrl = `https://raw.githubusercontent.com/y1-community/InnioasisY1Themes/main/${encodeURIComponent(folderName)}/`;
                    const dirResponse = await fetch(dirUrl);
                    if (dirResponse.ok) {
                        const html = await dirResponse.text();
                        const fileMatches = html.match(/href="([^"]+)"[^>]*>([^<]+)<\/a>/g);
                        if (fileMatches) {
                            fileMatches.forEach(match => {
                                const hrefMatch = match.match(/href="([^"]+)"/);
                                const nameMatch = match.match(/>([^<]+)<\/a>/);
                                if (hrefMatch && nameMatch) {
                                    const fileName = nameMatch[1];
                                    if (!fileName.match(/\/$/) && !['../', './', 'index.html', 'README.md'].includes(fileName) && !fileName.startsWith('.')) {
                                        if (!allFilesMap.has(fileName)) {
                                            allFilesMap.set(fileName, {
                                                name: fileName,
                                                download_url: `https://raw.githubusercontent.com/y1-community/InnioasisY1Themes/main/${encodeURIComponent(folderName)}/${encodeURIComponent(fileName)}`,
                                                path: `${folderName}/${fileName}`
                                            });
                                        }
                                    }
                                }
                            });
                        }
                    }
                } catch (error) {
                    console.warn('HTTPS directory listing failed:', error);
                }
            }
            
            // Priority 3: Parse config.json
            if (path === folderName && basePath === '') {
                try {
                    const configUrl = `https://raw.githubusercontent.com/y1-community/InnioasisY1Themes/main/${encodeURIComponent(folderName)}/config.json`;
                    const configResponse = await fetch(configUrl);
                    if (configResponse.ok) {
                        const config = await configResponse.json();
                        
                        if (!allFilesMap.has('config.json')) {
                            allFilesMap.set('config.json', {
                                name: 'config.json',
                                download_url: configUrl,
                                path: `${folderName}/config.json`
                            });
                        }
                        
                        function extractFiles(obj, files) {
                            if (typeof obj === 'string') {
                                if (obj.match(/\.(png|jpg|jpeg|gif|webp|svg|ttf|otf|json)$/i)) {
                                    if (!allFilesMap.has(obj)) {
                                        allFilesMap.set(obj, {
                                            name: obj,
                                            download_url: `https://raw.githubusercontent.com/y1-community/InnioasisY1Themes/main/${encodeURIComponent(folderName)}/${encodeURIComponent(obj)}`,
                                            path: `${folderName}/${obj}`
                                        });
                                    }
                                }
                            } else if (Array.isArray(obj)) {
                                obj.forEach(item => extractFiles(item, files));
                            } else if (obj && typeof obj === 'object') {
                                Object.values(obj).forEach(value => extractFiles(value, files));
                            }
                        }
                        
                        extractFiles(config, allFilesMap);
                    }
                } catch (error) {
                    console.warn('Could not parse config.json:', error);
                }
            }
            
            // Priority 4: Common files
            const commonFiles = ['config.json', 'cover.png', 'screenshot.jpg', 'screenshot.png'];
            commonFiles.forEach(file => {
                if (!allFilesMap.has(file)) {
                    allFilesMap.set(file, {
                        name: file,
                        download_url: `https://raw.githubusercontent.com/y1-community/InnioasisY1Themes/main/${encodeURIComponent(folderName)}/${encodeURIComponent(file)}`,
                        path: `${folderName}/${file}`
                    });
                }
            });
            
            return Array.from(allFilesMap.values());
        }

        // Install theme to device
        async function installTheme() {
            if (!('showDirectoryPicker' in window)) {
                showStatus('File System Access API not supported. Please download the ZIP instead.', 'error');
                return;
            }
            
            const installBtn = document.getElementById('install-btn');
            if (!installBtn) return;
            
            try {
                installBtn.disabled = true;
                installBtn.innerHTML = '<span class="loading-spinner"></span> Installing...';
                
                // Get device folder
                const deviceFolderHandle = await window.showDirectoryPicker();
                let themesFolderHandle = null;
                
                for await (const [name, handle] of deviceFolderHandle.entries()) {
                    if (handle.kind === 'directory' && name.toLowerCase() === 'themes') {
                        themesFolderHandle = handle;
                        break;
                    }
                }
                
                if (!themesFolderHandle) {
                    showStatus('Themes folder not found. Please select the root of your Y1 device.', 'error');
                    installBtn.disabled = false;
                    installBtn.innerHTML = '<span>Install</span>';
                    return;
                }
                
                // Create theme folder
                let themeFolderHandle = null;
                try {
                    themeFolderHandle = await themesFolderHandle.getDirectoryHandle(folderName, { create: true });
                } catch (e) {
                    showStatus('Could not create theme folder.', 'error');
                    installBtn.disabled = false;
                    installBtn.innerHTML = '<span>Install</span>';
                    return;
                }
                
                // Get all files
                showStatus('Discovering theme files...', 'info');
                const files = await getAllFilesRecursive();
                
                if (files.length === 0) {
                    showStatus('No theme files found.', 'error');
                    installBtn.disabled = false;
                    installBtn.innerHTML = '<span>Install</span>';
                    return;
                }
                
                // Download and write files
                let success = 0;
                let failed = 0;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    try {
                        installBtn.innerHTML = `${Math.round((i + 1) / files.length * 100)}% - ${file.name}`;
                        
                        const response = await fetch(file.download_url);
                        if (!response.ok) continue;
                        
                        const blob = await response.blob();
                        const fileHandle = await themeFolderHandle.getFileHandle(file.name, { create: true });
                        const writable = await fileHandle.createWritable();
                        await writable.write(blob);
                        await writable.close();
                        
                        success++;
                    } catch (e) {
                        console.error(`Failed to install ${file.name}:`, e);
                        failed++;
                    }
                }
                
                if (success > 0) {
                    showStatus(`‚úÖ Successfully installed ${success} file${success > 1 ? 's' : ''}!`, 'success');
                } else {
                    showStatus('‚ùå Installation failed.', 'error');
                }
                
                installBtn.disabled = false;
                installBtn.innerHTML = '<span>Install</span>';
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Install error:', error);
                    showStatus('‚ùå Installation failed: ' + error.message, 'error');
                }
                const btn = document.getElementById('install-btn');
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = '<span>Install</span>';
                }
            }
        }

        // Download theme as ZIP
        async function downloadTheme() {
            const downloadBtn = document.getElementById('download-btn');
            if (!downloadBtn) return;
            
            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<span class="loading-spinner"></span> Preparing...';
                
                showStatus('Discovering theme files...', 'info');
                const files = await getAllFilesRecursive();
                
                if (files.length === 0) {
                    showStatus('No theme files found.', 'error');
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '<span>Download ZIP</span>';
                    return;
                }
                
                // Create ZIP
                const zip = new JSZip();
                let success = 0;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    try {
                        downloadBtn.innerHTML = `${Math.round((i + 1) / files.length * 100)}% - ${file.name}`;
                        
                        const response = await fetch(file.download_url);
                        if (!response.ok) continue;
                        
                        const blob = await response.blob();
                        zip.file(file.name, blob);
                        success++;
                    } catch (e) {
                        console.error(`Failed to download ${file.name}:`, e);
                    }
                }
                
                downloadBtn.innerHTML = 'Generating ZIP...';
                
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${folderName}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus(`‚úÖ Downloaded ${success} file${success > 1 ? 's' : ''} as ${folderName}.zip!`, 'success');
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<span>Download ZIP</span>';
            } catch (error) {
                console.error('Download error:', error);
                showStatus('‚ùå Download failed: ' + error.message, 'error');
                const btn = document.getElementById('download-btn');
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = '<span>Download ZIP</span>';
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Show install button if File System Access API is available
            if ('showDirectoryPicker' in window) {
                const installBtn = document.getElementById('install-btn');
                if (installBtn) installBtn.style.display = 'inline-block';
            }
            
            // Load theme info
            await loadThemeInfo();
            
            // Load cover image
            await loadCoverImage();
            
            // Load theme images
            await loadThemeImages();
            
            // Update carousel nav on scroll
            const carouselWrapper = document.getElementById('image-carousel-wrapper');
            if (carouselWrapper) {
                carouselWrapper.addEventListener('scroll', updateCarouselNav);
            }
        });

        // Close lightbox on Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudy - Innioasis Y1 Theme</title>
    <meta name="description" content="Rankin-Bass Rudolph the Rednosed Reindeer and friends. It is a whimsical theme more as a conversation piece than as a seriously usable theme.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .author {
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        .description {
            line-height: 1.6;
            margin-bottom: 30px;
            color: #444;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .screenshot {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            object-fit: contain;
            transition: transform 0.2s;
        }
        .screenshot:hover {
            transform: scale(1.02);
        }
        .image-label {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #888;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn.download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="theme-name">Rudy</h1>
        <div class="author" id="theme-author">by u/Neither-Classic2058</div>
        
        <p class="description" id="theme-description">Rankin-Bass Rudolph the Rednosed Reindeer and friends. It is a whimsical theme more as a conversation piece than as a seriously usable theme.</p>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="{img}" alt="{name} - {img}" class="screenshot">
                <span class="image-label">{img}</span>
            </div>
            
            <div class="gallery-item">
                <img src="{img}" alt="{name} - {img}" class="screenshot">
                <span class="image-label">{img}</span>
            </div>
            </div>
        
        <a href="../index.html" class="btn">Install this Theme</a>
        <button onclick="downloadTheme()" class="btn download">üì¶ Download ZIP</button>
        
        <a href="../index.html" class="back-link">‚Üê Back to All Themes</a>
    </div>

    <script>
        // Dynamic Data Loading
        document.addEventListener('DOMContentLoaded', async () => {
            const currentPath = window.location.pathname;
            let folderName = '';
            const pathParts = currentPath.split('/');
            if (pathParts[pathParts.length - 1].toLowerCase() === 'index.html' || pathParts[pathParts.length - 1] === '') {
                folderName = pathParts[pathParts.length - 2];
            } else {
                folderName = pathParts[pathParts.length - 1];
            }
            
            folderName = decodeURIComponent(folderName);

            const themeNameEl = document.getElementById('theme-name');
            const themeAuthorEl = document.getElementById('theme-author');
            const themeDescEl = document.getElementById('theme-description');

            // 1. Fetch from themes.json (Fast Cache)
            try {
                const response = await fetch('../themes.json');
                if (response.ok) {
                    const data = await response.json();
                    const theme = data.themes.find(t => t.folder === folderName);
                    if (theme) {
                        if (theme.name) themeNameEl.textContent = theme.name;
                        if (theme.author) themeAuthorEl.textContent = 'by ' + theme.author;
                        if (theme.description) themeDescEl.textContent = theme.description;
                    }
                }
            } catch (e) {
                console.log('Could not load themes.json', e);
            }

            // 2. Fetch from config.json (Authoritative)
            try {
                const response = await fetch('config.json');
                if (response.ok) {
                    const config = await response.json();
                    if (config.name) themeNameEl.textContent = config.name;
                    if (config.author) themeAuthorEl.textContent = 'by ' + config.author;
                    if (config.description) themeDescEl.textContent = config.description;
                }
            } catch (e) {
                console.log('Could not load config.json', e);
            }
        });

        // Download theme as ZIP
        async function downloadTheme() {
            const folderName = 'Rudy';
            const themeName = 'Rudy';
            
            try {
                const zip = new JSZip();
                const themeFolder = zip.folder(folderName);
                
                // Get all files from GitHub
                const apiUrl = `https://api.github.com/repos/team-slide/InnioasisY1Themes/contents/${folderName}`;
                const response = await fetch(apiUrl);
                const files = await response.json();
                
                // Download each file
                for (const file of files) {
                    if (file.type === 'file') {
                        const fileResponse = await fetch(file.download_url);
                        const blob = await fileResponse.blob();
                        const arrayBuffer = await blob.arrayBuffer();
                        themeFolder.file(file.name, arrayBuffer);
                    }
                }
                
                // Generate and download ZIP
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${folderName}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading theme:', error);
                alert('Error downloading theme. Please try again.');
            }
        }
    </script>
</body>
</html>

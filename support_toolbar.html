<!-- Neomorphic Floating Support Us Toolbar - Horizontal Pills with Expandable Donate -->
<!-- Embed this component in any webpage -->
<div id="support-toolbar-container">
    <style>
        #support-toolbar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            gap: 10px;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f0f0f3;
            padding: 8px 12px;
            border-radius: 50px;
            box-shadow: 
                8px 8px 16px rgba(163, 177, 198, 0.6),
                -8px -8px 16px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            flex-wrap: wrap;
            max-width: calc(100vw - 40px);
        }

        .support-toolbar-btn {
            background: #f0f0f3;
            border: none;
            border-radius: 25px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #2d2d2d;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 
                4px 4px 8px rgba(163, 177, 198, 0.6),
                -4px -4px 8px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .support-toolbar-btn:hover {
            box-shadow: 
                2px 2px 4px rgba(163, 177, 198, 0.6),
                -2px -2px 4px rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .support-toolbar-btn:active {
            box-shadow: 
                inset 2px 2px 4px rgba(163, 177, 198, 0.6),
                inset -2px -2px 4px rgba(255, 255, 255, 0.5);
            transform: translateY(0);
        }

        .support-toolbar-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 
                4px 4px 8px rgba(102, 126, 234, 0.4),
                -4px -4px 8px rgba(118, 75, 162, 0.3);
        }

        .support-toolbar-btn.primary:hover {
            box-shadow: 
                2px 2px 4px rgba(102, 126, 234, 0.4),
                -2px -2px 4px rgba(118, 75, 162, 0.3);
        }

        .support-toolbar-icon {
            font-size: 16px;
            display: inline-block;
            line-height: 1;
        }

        #donate-options {
            display: none;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        #donate-options.expanded {
            display: flex;
        }

        .crypto-address {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px 12px;
            background: #f0f0f3;
            border-radius: 12px;
            box-shadow: 
                2px 2px 4px rgba(163, 177, 198, 0.6),
                -2px -2px 4px rgba(255, 255, 255, 0.5);
            min-width: 140px;
        }

        .crypto-label {
            font-size: 11px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .crypto-copy-hint {
            font-size: 9px;
            font-weight: 400;
            color: #86868b;
            text-transform: none;
            letter-spacing: 0;
        }

        .crypto-code {
            font-size: 10px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: #2d2d2d;
            word-break: break-all;
            cursor: pointer;
            padding: 4px 6px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .crypto-code:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .crypto-code.copied {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        @media (max-width: 768px) {
            #support-toolbar {
                bottom: 15px;
                right: 15px;
                left: 15px;
                justify-content: center;
                padding: 6px 10px;
                gap: 8px;
                border-radius: 25px;
            }

            .support-toolbar-btn {
                padding: 8px 14px;
                font-size: 12px;
            }

            .support-toolbar-icon {
                font-size: 16px;
            }

            .crypto-address {
                min-width: 120px;
                padding: 6px 10px;
            }

            .crypto-code {
                font-size: 9px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            #support-toolbar {
                background: #2d2d2d;
                box-shadow: 
                    8px 8px 16px rgba(0, 0, 0, 0.4),
                    -8px -8px 16px rgba(60, 60, 60, 0.3);
            }

            .support-toolbar-btn {
                background: #2d2d2d;
                color: #e0e0e0;
                box-shadow: 
                    4px 4px 8px rgba(0, 0, 0, 0.4),
                    -4px -4px 8px rgba(60, 60, 60, 0.3);
            }

            .support-toolbar-btn:hover {
                box-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.4),
                    -2px -2px 4px rgba(60, 60, 60, 0.3);
            }

            .support-toolbar-btn:active {
                box-shadow: 
                    inset 2px 2px 4px rgba(0, 0, 0, 0.4),
                    inset -2px -2px 4px rgba(60, 60, 60, 0.3);
            }

            .crypto-address {
                background: #2d2d2d;
                box-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.4),
                    -2px -2px 4px rgba(60, 60, 60, 0.3);
            }

            .crypto-code {
                color: #e0e0e0;
                background: rgba(255, 255, 255, 0.05);
            }

            .crypto-code:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        /* Support for data-theme attribute */
        body[data-theme="dark"] #support-toolbar,
        html[data-theme="dark"] #support-toolbar {
            background: #2d2d2d;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.4),
                -8px -8px 16px rgba(60, 60, 60, 0.3);
        }

        body[data-theme="dark"] .support-toolbar-btn,
        html[data-theme="dark"] .support-toolbar-btn {
            background: #2d2d2d;
            color: #e0e0e0;
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.4),
                -4px -4px 8px rgba(60, 60, 60, 0.3);
        }

        body[data-theme="dark"] .support-toolbar-btn:hover,
        html[data-theme="dark"] .support-toolbar-btn:hover {
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.4),
                -2px -2px 4px rgba(60, 60, 60, 0.3);
        }

        body[data-theme="dark"] .support-toolbar-btn:active,
        html[data-theme="dark"] .support-toolbar-btn:active {
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.4),
                inset -2px -2px 4px rgba(60, 60, 60, 0.3);
        }

        body[data-theme="dark"] .crypto-address,
        html[data-theme="dark"] .crypto-address {
            background: #2d2d2d;
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.4),
                -2px -2px 4px rgba(60, 60, 60, 0.3);
        }

        body[data-theme="dark"] .crypto-code,
        html[data-theme="dark"] .crypto-code {
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.05);
        }

        body[data-theme="dark"] .crypto-code:hover,
        html[data-theme="dark"] .crypto-code:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body[data-theme="dark"] .crypto-copy-hint,
        html[data-theme="dark"] .crypto-copy-hint {
            color: #a0a0a0;
        }

        @media (prefers-color-scheme: dark) {
            .crypto-copy-hint {
                color: #a0a0a0;
            }
        }
    </style>

    <script>
        (function() {
            const donateToggle = document.getElementById('donate-toggle');
            const donateOptions = document.getElementById('donate-options');
            
            donateToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                donateOptions.classList.toggle('expanded');
            });

            // Close when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#support-toolbar-container')) {
                    donateOptions.classList.remove('expanded');
                }
            });

            function copyCryptoAddress(address, elementId) {
                navigator.clipboard.writeText(address).then(function() {
                    const element = document.getElementById(elementId);
                    const originalText = element.textContent;
                    element.textContent = 'Copied!';
                    element.classList.add('copied');
                    setTimeout(function() {
                        element.textContent = originalText;
                        element.classList.remove('copied');
                    }, 2000);
                }).catch(function(err) {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy to clipboard. Please copy manually: ' + address);
                });
            }

            // Make copyCryptoAddress available globally
            window.copyCryptoAddress = copyCryptoAddress;
        })();
    </script>
